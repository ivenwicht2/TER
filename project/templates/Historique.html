<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Pixoglyphe - Historique</title>
    <link rel ="stylesheet" type="text/css" href="{{ url_for('static', filename='style4.css') }}">
</head>

<body>

    <!-- MENU -->
    <nav>
        <ul>
            <li><a href="{{ url_for('main.accueil') }}">Accueil</a></li><!--
            --><li><a href="{{ url_for('main.analyse') }}">Analyse</a></li><!--

    </nav>

    <!-- IMAGE BORD GAUCHE -->
    <img id="Barre" src="{{ url_for('static', filename = 'barre.png') }}" width="5%" >

    <!--TITRE-->
    <h1>Mon historique</h1>

<!--BLOCK JAUNE-->
<div id="blockaccueil">
    <p>
        Retrouvez ici toutes les analyses que vous avez déjà effectuées ainsi que le résultat associé. 
    </p>
</div>

<div id="espace"></div>

    {% for img,label in results %}
                <tr> 
                    <div class="gallery2"><td><img src="data:image/jpg;base64,{{ img|safe }}"  height="150" width="150"></td>
                        <div class="desc2"><td>{{ label }}</td></div></div>
                </tr>
    {% endfor %}
